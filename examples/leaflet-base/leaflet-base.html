<!doctype html>
<html>
<head>
    <title>Leaflet base example</title>
    <meta charset="utf-8">

    <style>
        
        #map {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #333;
        }
    </style>

</head>
<body>
    <h1>Leaflet base example</h1>
    <div id="map"></div>
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="../../js/data-250.js" charset="utf-8"></script>


    <script>
        var map = L.map('map').setView([39.56, -7.85], 7);
        L.tileLayer("http://{s}.tiles.mapbox.com/v3/esm1503.l25hfkf1/{z}/{x}/{y}.png")
            .addTo(map);

        for (var i = 0; i < data.length; i++) {
            lat = data[i][0];
            lon = data[i][1];
            marker = new L.marker([lat, lon]).addTo(map);
        };
    </script>
</body>
</html>
