<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>OpenLayers2 base test</title>
	<script type="text/javascript" src='OpenLayers.js'></script>
	<script type="text/javascript" src='../../js/data.js'></script>
	<script type="text/javascript">
		var map;
		function init (){
			map = new OpenLayers.Map('map_element', {});	
			var wms_layer_map = new OpenLayers.Layer.WMS(
				'Base layer',
				'http://vmap0.tiles.osgeo.org/wms/vmap0',
				{layers: 'basic'},
				{isBaseLayer: true}
			);
			var wms_layer_labels = new OpenLayers.Layer.WMS(
				'Location Labels',
				'http://vmap0.tiles.osgeo.org/wms/vmap0',
				{layers: 'clabel,ctylabel,statelabel', transparent: true},
				{opacity: .5}
			);
			var vectorLayer = new OpenLayers.Layer.Vector("Overlay");

			for (var i=0; i<data.length; i++){
				var lat = data[i][0];
				var lon = data[i][1];
				var feature = new OpenLayers.Feature.Vector(
					new OpenLayers.Geometry.Point( lon, lat ),
                	{description: "marker number " + i} ,
                	{externalGraphic: 'img/marker.png', graphicHeight: 25, graphicWidth: 21, graphicXOffset:-12, graphicYOffset:-25  }
				);
				vectorLayer.addFeatures(feature);
			}
		
			map.addLayers([wms_layer_map, wms_layer_labels, vectorLayer]);
			map.addControl(new OpenLayers.Control.LayerSwitcher({}));

			if(!map.getCenter()){
				map.setCenter(new OpenLayers.LonLat(-8.041992,39.886031));
				map.zoomTo(7);
			}

		}
	</script>
</head>	
<body onload='init();'>
	<h1>OpenLayers2 base example</h1>
	<div id='map_element' style='width: 500px; height: 500px;'>
	</div>
</body>
</html>
