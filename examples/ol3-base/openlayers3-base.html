<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
        background-color: #b5d0d0;
      }
    </style>
    
    <title>OpenLayers3 base example</title>
  </head>
  <body>
    <h1>OpenLayers3 base example</h1>
    <div id="map" class="map"></div>

    <script src="js/ol.js" type="text/javascript"></script>
    <script src="../../js/data.js" type="text/javascript"></script>

    <script type="text/javascript">
      // Data set
      var features = [];
      for(i=0; i< data.length; i++) {
          lat = data[i][0];
          lon = data[i][1];

          geom = new ol.geom.Point(
              ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:3857')
          );

          feature = new ol.Feature(geom);
          features.push(feature);

          rnd = Math.random();
          style = new ol.style.Style({
            image: new ol.style.Circle({
                    radius: 5,
                    fill: new ol.style.Fill({
                      color: 'rgba(35,240,50,0.5)'
                    })
            })
          });
          feature.setStyle(style);
      };    

       // Layers
      var vectorSource = new ol.source.Vector({
          features: features
      });

      var vectorLayer = new ol.layer.Vector({
          source: vectorSource
      });

      var osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var centerView = new ol.View({
        center: ol.proj.transform([-8.041992,39.886031], 'EPSG:4326', 'EPSG:3857'),
        zoom: 6
      });
      
      // Maps
      var map = new ol.Map({
          target: 'map',  
          renderer: 'canvas', 
          layers: [osmLayer, vectorLayer],
          view: centerView
      }); 
    </script>
  </body>
</html>
